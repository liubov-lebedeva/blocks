<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="heading">
    <div class="container btn">
        <a class="link" href="index.html">Inline Blocks</a>
    </div>
</header>
<main>
    <div class="container projectContainer">
        <div class="firstFloat clearfix">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="secondFloat clearfix">
            <div>
                <div>4</div>
                <div>5</div>
            </div>
            <div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
            </div>
        </div>
        <div class="thirdFloat clearfix">
            <div>9</div>
            <div class="thirdFloatChild1">
                <div>10</div>
                <div class="thirdFloatChild2">
                    <div class="clearfix">11</div>
                    <div class="thirdFloatChild3">
                        <div>12</div>
                        <div>13</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
